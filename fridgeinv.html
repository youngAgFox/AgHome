<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Kill caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="/fridgeinv.css">
    <link rel="shortcut icon" href="/images/fridgeinv-icon.png" />
    <script src="/inv.js" type="module" defer></script>
    <script src="/resize.js" type="module" defer></script>

    <title>FridgeInv</title>
</head>

<body>
    <header
        style="display: flex; grid-column: 1 / span 3; padding-bottom: 5px; border-bottom: 2px solid grey; gap: 40px; align-items: center;">
        <a href="/index.html" class="bare-link"><h1>FridgeInv</h1></a>
        <div class="connection">
            <label id="connection-status-label">Connecting</label>
            <div style="position: relative;">
                <!-- <img id="connecting-img" src="/images/pounce-cat-loading.gif" style="position: fixed; top: calc(50% - 200px); left: calc(50% - 200px);" width="400px" height="400px"> -->
                <img id="connecting-img" src="/images/loading.gif" class="abs-zero" width="20px" height="20px">
                <img id="connected-img" src="/images/checkmark.png" class="hidden abs-zero">
                <img id="connection-error-img" src="/images/error.png" class="hidden abs-zero">
            </div>
        </div>
        <div>
            <label for="">Store:</label>
            <select name="store-select" id="store-select" disabled>
            </select>
            <input type="text" name="newStore" id="store-add-input" class="" title="Test tooltip" maxlength="20">
            <button id="store-add-btn" type="button">Create Store</button>
        </div>
    </header>
    <div id="inventory-store-container">
        <div id="fridge-store-button">
            <button id="toggle-fridge-btn" class="toggled"
                style="border-top-left-radius: 25px; border-bottom-left-radius: 25px;">Fridge</button>
            <button id="toggle-store-btn"
                style="border-top-right-radius: 25px; border-bottom-right-radius: 25px;">Store</button>
        </div>
        <!-- js inserts into the inventory container element before the inv-add button -->
        <section id="inventory" style="grid-row: 1 / span 1; grid-column: 1 / span 1;">
            <h3 id="fridge-header" style="text-align: center; grid-column: auto / span 2;">Fridge</h2>
                <!-- elements inserted here -->
                <button id="inv-add" class="" style="font-size: 1.5rem;">+</button>
                <form id="inv-add-form" class="hidden">
                    <p>
                        Add a new inventory item to the virtual fridge. Leaving the date blank fills in todays date.
                    </p>
                    <fieldset>
                        <legend style="column-span: 2;">Inventory Item Attributes</legend>
                        <label for="inv-item-name">Name</label>
                        <input type="text" name="name" id="inv-item-name" maxlength="50" autofocus required>
                        <label for="inv-item-quantity">Quantity</label>
                        <input type="number" name="quantity" id="inv-item-quantity" value="1" min="0" max="99" required>
                        <label for="inv-item-last-added">Last Added Date</label>
                        <input type="date" name="last added date" id="inv-item-last-added">
                    </fieldset>
                    <input type="button" id="inv-add-form-submit-btn" value="Add">
                    <input type="button" id="inv-add-form-cancel-btn" value="Cancel">
                </form>
        </section>
        <section id="store" class="hidden" style="grid-row: 1 / span 1; grid-column: 2 / span 1;">
            <h3 id="store-header" style="text-align: center; grid-column: auto / span 2;">Store</h2>
        </section>
    </div>
    </body>
    
    </html>
